[package]
name = "mzd2"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
egui = "0.22"
eframe = "0.22"
native-dialog = "0.6"
serde = { version = "1", features = ["derive"] }
rmp-serde = "1.1"
serde_json = "1"
serde_bytes = "0.11"
anyhow = "1.0"
num = "0.4"
image = "0.24"
qcell = "0.5"
slotmap = { version = "1.0", features = ["serde"] }
